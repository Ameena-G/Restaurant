# Project-wide Gradle settings

# JVM arguments for Gradle daemon (increase memory and ensure UTF-8 encoding)
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8

# Enable AndroidX and automatic migration for old support libraries
android.useAndroidX=true
android.enableJetifier=true

# Improve Gradle performance
org.gradle.caching=true
org.gradle.parallel=true
org.gradle.configureondemand=true

# (Optional) Prevent Windows path length issues
org.gradle.windows.path.length.issue.workaround=true
